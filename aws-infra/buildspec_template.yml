version: 0.2

phases:
  pre_build:
    commands:
      - sudo rm -rf /usr/local/bin/aws
      - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
      - unzip awscliv2.zip
      - sudo ./aws/install

      - aws --version
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-northeast-2 #| docker login --username AWS --password-stdin ${ecr_domain}
      # - aws ecr get-login-password --region ${region} | docker login --username AWS --password-stdin ${ecr_domain}      
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - echo "$(ls -l)"
      - docker build -t nginx:latest .
      - echo "$(ls -l)"

  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push ${ecr_uri}/nginx:latest